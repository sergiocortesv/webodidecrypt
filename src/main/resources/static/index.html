<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Learn and Understand AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">ODI Password Retrieve Online Tool</a>
				</div>
			</div>
			</nav>
		</header>
		
		 <div class="container" ng-controller="decryptController">
            <p>
                Online tool for Oracle Data Integration 10g & 11g password string decryption
            </p> 
            <form>
            <div class="form-group row">
                <label for="encrytedText" class="col-sm-3 col-form-label">Encrypted String </label>
                <div class="col-sm-6">
                    <input id="encrytedText" type="text" ng-model="encryptedStr" placeholder="encrypted string" class="col-sm-12"/>
                </div>
                <div class="col-sm-1">
                    <a href="#" class="btn btn-default" ng-click="decrypt()">Decrypt</a>
                </div>
            </div>
            <div class="alert alert-danger" role="alert" ng-if="errorMsg">
                {{errorMsg}}
            </div>
            <div class="form-group row">
                <label for="encrytedText" class="col-sm-3 col-form-label">Decrypted String</label>
                <div class="col-sm-6">
                    <input id="decryptedText" type="text" readonly ng-model="decryptedStr" class="col-sm-6"/>
                </div>
            </div>
            </form>
         </div>
    </body>
</html>
